<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buoi3.1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- inline css -->
    <p>doan van 1</p>

    <!-- 
        +cach1:dat ten theo class(recommend) ->toi uu css
        +trong 1 trang html co the co nhieu class trung nhau
        +de su dung dung dau "."+ ten minh dat
    -->
    <h2 class="title-1">tieu de h2.1</h2>
    <h2 class="title-2">tieu de h2.2</h2>

    <!-- 
        +cach2:dat ten theo id
        +tren 1 trang html chi co 1 id ko dc trung nhau
        +de su dung dung dau "#"+ ten minh dat
     -->
    <h3 id="title_1">day la tieu de h3.1</h3>
    <h3 id="title_2">day la tieu de h3.2</h3>

    <!-- "*" toan bo trang -->

    <!-- dat ten cha con -->
    <div>
      <h4>day la the h4.1</h4>
    </div>
    <h4>day la the h4.2</h4>

    <!-- bo chon css voi the link -->
    <a href="#link1">chuyen huong sang trang 1</a>
    <a href="#link2">chuyen huong sang trang 2</a>
    <a href="#link3">chuyen huong sang trang 3</a>
    <a href="#link4">chuyen huong sang trang 4</a>
    <a href="#link5">chuyen huong sang trang 5</a>

    <!-- thuoc tinh css font style -->
    <p class="para-3">day la deo</p>

    <!-- background color -->
    <div class="box-1">
        
        <div class="box-2"></div>
        
    </div>
  </body>
</html>
